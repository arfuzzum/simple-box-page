<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Box</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to apply background color based on URL parameter
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            let bgColor = params.get('bgColor');

            // Check and decode the hex color if provided
            if (bgColor && bgColor.startsWith('%23')) {
                bgColor = decodeURIComponent(bgColor); // Decodes %23 to #
            }

            if (bgColor) {
                document.body.style.backgroundColor = bgColor;
            }
        };
    </script>
</head>
<body>
    <div class="box">
        <p>This box has rounded corners, a shadow, and a customizable background.</p>
    </div>
</body>
</html>
