<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background and Shadow Box</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to apply background, box color, and theme based on URL parameters
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            // Function to format hex color if missing #
            function formatColor(color) {
                if (color && /^[0-9a-fA-F]{6}$/.test(color)) {
                    return `#${color}`;
                }
                return color;
            }

            // Background color parameter
            let bgColor = params.get('bgColor');
            bgColor = formatColor(bgColor);
            if (bgColor) {
                document.body.style.backgroundColor = bgColor;
            }

            // Box color parameter
            let boxColor = params.get('boxColor');
            boxColor = formatColor(boxColor);
            if (boxColor) {
                document.querySelector('.box').style.backgroundColor = boxColor;
            }
        };
    </script>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
